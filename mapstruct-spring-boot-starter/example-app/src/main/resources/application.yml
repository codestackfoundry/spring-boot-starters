spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

mapstruct:
  base-packages:
    - com.codestackfoundry.example.mapstruct.mapper
    - com.codestackfoundry.example.mapstruct.mapper2